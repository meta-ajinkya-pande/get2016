<!DOCTYPE html>
<html>
    <head>
        <title>Dropdown Employee Detail</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="dropdownDetail.css">
    </head>
    <body>
        <select id="employeeName">
            <option value="">Please select name</option>
            <option value="abcd">Ajinkya</option>
            <option value="lmno">Yash</option>
            <option value="xyz">Vaibhav</option>
        </select><br/><br/>
        <table border="1">
            <tr>
                <th>Name</th>
                <td id="name">Please Select Name</td>
            </tr>
            <tr>
                <th>E-Mail</th>
                <td id="email">Please Select Name</td>
            </tr>
            <tr>
                <th>DOB</th>
                <td id="dob">Please Select Name</td>
            </tr>
            <tr>
                <th>Address</th>
                <td id="address">Please Select Name</td>
            </tr>
        </table>
        <p class="error"></p>
        <script src="js/assignment2.js"></script>
    </body>
</html>
