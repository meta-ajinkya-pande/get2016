<html>
<head>
    <title>Greatest among 3 Numbers</title>
</head>
<script>
    function greatest(number1,number2,number3) {
        var answer;
        if (number1 > number2 && number1 > number3) {
            answer = number1;
        } else {
            if (number2 > number1 && number2 > number3) {
                answer = number2;
            } else {
                answer = number3;
            }
        }
        document.getElementById('result').placeholder = answer;
    }
</script>
<body>
    Enter 1st Number <input type="text" id="no1" value="" /><br/>
    Enter 2nd Number <input type="text" id="no2" value="" /><br/>
    Enter 3rd Number <input type="text" id="no3" value="" /><br/>
    <input type="button" onclick="greatest( parseInt(document.getElementById('no1').value), 
											parseInt(document.getElementById('no1').value), 
											parseInt(document.getElementById('no1').value));" value="Submit" /><br/>
    Result <input type="text" id="result" placeholder="" disabled />
</body>
</html>
