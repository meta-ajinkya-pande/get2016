<html>
<head>
    <title>Alert Box Demo</title>
</head>
<script>
    function combi(){
		var grp1 = document.getElementsByName("group1");
		for(var i=0;i<grp1.length;i++){
			if(grp1[i].checked){
				var value = document.getElementsByTagName("select");
				value = value[i].options[value[i].selectedIndex].value;
				alert(value);
			}
		}
	}
</script>
<body>
	<label>DropDown 1: </label>
	<select>
		<option>dropdown1 option1</option>
		<option>dropdown1 option2</option>
		<option>dropdown1 option3</option>
	</select><br/><br/>
	<label>DropDown 2: </label>
	<select>
		<option>dropdown2 option1</option>
		<option>dropdown2 option2</option>
		<option>dropdown2 option3</option>
	</select><br/><br/>
    Choose :<input type ="radio" value="radio1" name="group1"/>Radio 1 &emsp;<input type="radio" value="radio2" name="group1"/> Radio 2 <br/><br/>
	<input type="button" onclick="combi();" value="Submit" /><br/>
</body>
</html>
