<html>
<head>
    <title>Alert Box Demo</title>
</head>
<script>
    function fnalert(alertText){
		alert(alertText);
	}
</script>
<body>
    Enter text <input type="text" id="alertText" value="" /><br/>
    <input type="button" onclick="fnalert(document.getElementById('alertText').value);" value="Submit" /><br/>
</body>
</html>
